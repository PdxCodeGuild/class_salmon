{% extends "app_posts/base.html" %}

{% block content%}
{% for post in posts %}
<div class="box">
    <div class="columns">
        <div class="column is-narrow">
            <figure class="image is-128x128">
                <img class="is-rounded" src="{{ post.author.profile.image.url }}">
            </figure>
        </div>
        <div class="column">
            <h1 class="title">
                <a class="title" href="{% url 'app_posts:postDetail' post.id%}">
                    {{ post.title }}
                </a>
            </h1>
            <h2 class="subtitle">
                By {{ post.author }} on <span class="tag is-info is-light">{{ post.date_posted }}</span>
            </h2>
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content%}
