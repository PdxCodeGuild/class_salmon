{% extends "app_posts/base.html" %}
{% block content %}
    <div class="section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="container">
                <legend class="box">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="container">
                <button class="button" type="submit">Yes, Delete</button>
                <a class="button" href="{% url 'postDetail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
