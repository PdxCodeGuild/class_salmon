{% extends 'base.html' %}

{% block content %}
<h1>{{ object.username }}</h1>
<h5><em>Writing stuff since {{ object.date_joined }}</em></h5>
{% for post in object.post_set.all %}
  <div class="post-entry">
    <h2><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
    <h5><em>{{ post.author.username}} -- {{ post.created }}</em></h5>
    <p>{{ post.body }}</p>
  </div>
{% endfor %}
{% endblock content %}
