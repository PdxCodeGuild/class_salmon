{% extends 'base.html' %}

{% block content %}

  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
      <h5><em><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username}}</a> -- {{ post.created }}</em></h5>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}

{% endblock content %}
