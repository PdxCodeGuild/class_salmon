{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Blogs blogs blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1><a href="{% url 'posts:home' %}">Blogs Blogs Blogs</a></h1>
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <p><a href="{% url 'posts:new' %}">+ New Blog Post</a></p>
          <p>Welcome back, <a href="{% url 'users:post_list' user.username %}">{{ user.username }}!</a></p>
          <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
          <p>You are not logged in.</p>
          <a href="{% url 'login' %}">Login</a> -- <a href="{% url 'users:signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </header>
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
