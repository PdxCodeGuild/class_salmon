{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp: Like Twitter, but BETTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1><a href="{% url 'posts:home' %}">©hirp: Like Twitter, but BETTER</a></h1>
    {% if user.is_authenticated %}
        <p>Thanks for choosing ©hirp, <a href='{% url 'users:profile' user.username %}'>{{ user.username }}</a></p>
        <p><a href="{% url 'users:logout' %}">Log out</a></p>
        <h3><a href='{% url 'posts:chirp' %}'>Click here to fire off a Chirp ©</a></h3>
    {% else %}
        <p><a href="{% url 'users:login' %}">Login</a></p>
        <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
    {% endif %}
    
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
