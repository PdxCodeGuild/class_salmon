<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: FavQs in Vue</title>
    <link rel="stylesheet" href="/site.css" />
</head>

<body>

    <div id="randQuotes">
        <h1>Random Quote Finder</h1>
            <button @click="findQ()">Give me a random quote</button>
                <p id="random" hidden='true'> 
                    {{ quote }}
                    </br></br>
                    - {{ author }}
                </p>
    </div>

    <div id="searchQuotes">
        <h1>Quote Finder</h1>
            <input type="text" v-model="search" placeholder="Type in an author"></input>
            <button @click="findQ()">Search</button>
                <p id="search" hidden='true'> 
                    {{ quote }}
                    </br></br>
                    - {{ author }}
                </p>
    </div>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/site.js"></script>
</body>

</html>
