{% extends 'chirp_app/index.html' %} {% block content %}

<h1>{{ user_profile.username }}</h1>
<h7><em>Writing stuff since {{ user_profile.date_joined }}!</em></h7>
<br />
{% for post in user_profile.post_set.all %}
<div class="post-entry">
  <p>{{ post.item_text|linebreaksbr }}</p>
  <h7><em>-{{ post.author }}</em></h7>
</div>
{% endfor %} {% endblock content %}
