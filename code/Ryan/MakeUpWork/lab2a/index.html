<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackJack!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
      <section class="hero is-link">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">BlackJack Advice</h1>
            <h2 class="subtitle">Get your blackjack answers</h2>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="box">
            <h1 class="title">Advice</h1>
            <h2>Hit!</h2>
          </div>
        </div>
      </section>
      <section class="section">
        <!-- Pick card 1 container -->
        <nav class="level">
          <!-- Left side -->
            <div class="level-item">
              <p class="subtitle is-5">
                <strong>Card 1</strong>
              </p>
            </div>

          <!-- Right side -->
            <p class="level-item"><button class="button is-success">Ace</button></p>
            <p class="level-item"><button class="button is-success">2</button></p>
            <p class="level-item"><button class="button is-success">3</button></p>
            <p class="level-item"><button class="button is-success">4</button></p>
            <p class="level-item"><button class="button is-success">5</button></p>
            <p class="level-item"><button class="button is-success">6</button></p>
            <p class="level-item"><button class="button is-success">7</button></p>
            <p class="level-item"><button class="button is-success">8</button></p>
            <p class="level-item"><button class="button is-success">9</button></p>
            <p class="level-item"><button class="button is-success">10</button></p>
            <p class="level-item"><button class="button is-success">Jack</button></p>
            <p class="level-item"><button class="button is-success">Queen</button></p>
            <p class="level-item"><button class="button is-success">King</button></p>
        </nav>

        <!-- Pick card 2 container -->
        <nav class="level">
          <!-- Left side -->
            <div class="level-item">
              <p class="subtitle is-5">
                <strong>Card 2</strong>
              </p>
            </div>

          <!-- Right side -->
            <p class="level-item"><button class="button is-info">Ace</button></p>
            <p class="level-item"><button class="button is-info">2</button></p>
            <p class="level-item"><button class="button is-info">3</button></p>
            <p class="level-item"><button class="button is-info">4</button></p>
            <p class="level-item"><button class="button is-info">5</button></p>
            <p class="level-item"><button class="button is-info">6</button></p>
            <p class="level-item"><button class="button is-info">7</button></p>
            <p class="level-item"><button class="button is-info">8</button></p>
            <p class="level-item"><button class="button is-info">9</button></p>
            <p class="level-item"><button class="button is-info">10</button></p>
            <p class="level-item"><button class="button is-info">Jack</button></p>
            <p class="level-item"><button class="button is-info">Queen</button></p>
            <p class="level-item"><button class="button is-info">King</button></p>
        </nav>

        <!-- Pick card 3 container -->
        <nav class="level">
          <!-- Left side -->
            <div class="level-item">
              <p class="subtitle is-5">
                <strong>Card 3</strong>
              </p>
            </div>

          <!-- Right side -->
            <p class="level-item"><button class="button is-danger">Ace</button></p>
            <p class="level-item"><button class="button is-danger">2</button></p>
            <p class="level-item"><button class="button is-danger">3</button></p>
            <p class="level-item"><button class="button is-danger">4</button></p>
            <p class="level-item"><button class="button is-danger">5</button></p>
            <p class="level-item"><button class="button is-danger">6</button></p>
            <p class="level-item"><button class="button is-danger">7</button></p>
            <p class="level-item"><button class="button is-danger">8</button></p>
            <p class="level-item"><button class="button is-danger">9</button></p>
            <p class="level-item"><button class="button is-danger">10</button></p>
            <p class="level-item"><button class="button is-danger">Jack</button></p>
            <p class="level-item"><button class="button is-danger">Queen</button></p>
            <p class="level-item"><button class="button is-danger">King</button></p>
        </nav>
      </section>
      <script src="scripts/main.js"></script>
  </body>
</html>
