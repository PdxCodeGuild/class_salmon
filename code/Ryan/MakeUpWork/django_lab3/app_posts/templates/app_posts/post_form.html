{% extends "app_posts/base.html" %}

{% load crispy_forms_tags %}

{% block content%}
<div class="box">
  <div class="container">
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <p class="title">
          Create a new oink
        </p>
      </div>
    </section>
    <form action="{% url 'app_posts:postCreate' %}" method="POST">
      {% csrf_token %}
      <div class="section">
        {{ form | crispy}}
        <div class="block"></div>
        <div class="field">
          <p class="control">
            <button class="button is-success" type="submit">
              Post
            </button>
          </p>
        </div>
      </div>
  </div>
  </form>
</div>
</div>
{% endblock content%}
