{% extends "app_posts/base.html" %}

{% block content%}
    {% for post in posts %}
        <div class="box">
        <h1 class="title">{{ post.title }}</h1>
        <p class="subtitle">By {{ post.author }} on <span class="tag is-info is-light">{{ post.date_posted }}</span> </p>
        <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content%}
