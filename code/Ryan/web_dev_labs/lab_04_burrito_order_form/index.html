<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Burrito Order Form</title>

    <!-- 
    For personal info, use the required, pattern and title attributes of the input fields to verify that the information the user entered is legitimate.

    Personal Info


    Name (First and Last) (two words, at lease 3 characters each)
    Email Address (one or more numbers/letters, @, one or more numbers/letters, ., one or more numbers/letters)
    Phone Number: (e.g. 293-213-5555)
    Date of Birth: (e.g. 2/13/2627)
    Social Security Number: (e.g. 415-25-2627)
    Street (e.g. 123 Mulberry Ln)
    City, State, Zip (e.g. Portland, OR, 97201)
    -->

    </head>

    <header>

            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required minlength="6" maxlength="32"><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="6" maxlength="64" value="{password}"><br>

    </header>

    <body>
        <form action="https://webhook.site/9798cbb5-b17b-4ede-ac98-cf89c4f092c2" method="POST">

            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" multiple="2" required minlenght="3" value="{fname}"><br>

            <!-- Email -->
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"><br>

            <!-- Phone Number -->
            <!-- Date of Birth -->
            <!-- Social Security Number -->
            <!-- Street -->
            <!-- City, State, Zip -->

            <!-- Tortillas -->
            <label for="tortilla">Tortilla</label><br>

                <div class="hover_img">
                    <input type="radio" name="tortilla_type" id="white_flour" value="{white_flour}">
                    <label for="white_flour"><a href="#">White Flour<span><img src="white_tortilla.jpg" alt="White Tortilla" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="tortilla_type" id="wheat_flour" value="{wheat_flour}">
                    <label for="wheat_flour"><a href="#">Wheat Flour<span><img src="wheat_tortilla.jpg" alt="Wheat Tortilla" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="tortilla_type" id="spinach" value="{spinach}">
                    <label for="spinach"><a href="#">Spinach<span><img src="spinach_tortilla.jpg" alt="Spinach Tortilla" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="tortilla_type" id="corn" value="{corn}">
                    <label for="corn"><a href="#">Corn<span><img src="corn_tortilla.jpg" alt="Corn Tortilla" height="100"></span></a></label><br>
                </div>

            <!-- Rice -->
            <label for="rice">Rice</label><br>

                <div class="hover_img">
                    <input type="radio" name="rice_type" id="white_rice" value="{white_rice}">
                    <label for="white_rice"><a href="#">White Rice<span><img src="white_rice.jpg" alt="White Rice" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="rice_type" id="brown_rice" value="{brown_rice}">
                    <label for="brown_rice"><a href="#">Brown Rice<span><img src="brown_rice.jpg" alt="Brown Rice" height="100"></span></a></label><br>
                </div>

            <!-- Beans -->
            <label for="bean">Beans</label><br>

                <div class="hover_img">
                    <input type="radio" name="bean_type" id="black_bean" value="{black_bean}">
                    <label for="black_bean"><a href="#">Black Beans<span><img src="black_beans.jpg" alt="Black Beans" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="bean_type" id="pitno_bean" value="{pitno_bean}">
                    <label for="pinto_bean"><a href="#">Pinto Beans<span><img src="pinto_beans.jpg" alt="Pinto Beans" height="100"></span></a></label><br>
                </div>

            <!-- Proteins -->
            <label for="protein">Protein</label><br>

                <div class="hover_img">
                    <input type="radio" name="protein_type" id="carnitas" value="{carnitas}">
                    <label for="carnitas"><a href="#">Carnitas<span><img src="carnitas.jpg" alt="Carnitas" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="protein_type" id="chicken" value="{chicken}">
                    <label for="chicken"><a href="#">Chicken<span><img src="chicken.jpg" alt="Chicken" height="100"></span></a></label><br>
                </div>

                <div class="hover_img">
                    <input type="radio" name="protein_type" id="sofritas" value="{sofritas}">
                    <label for="sofritas"><a href="#">Sofritas<span><img src="sofritas.jpg" alt="Sofritas" height="100"></span></a></label><br>
                </div>

                    <input type="radio" name="protein_type" id="none" value="{none}">
                    <label for="none">None</label><br>

            <!-- Additional Ingredients -->
            <label for="additional_ingredients">Additional Ingredients</label><br>

                <input type="checkbox" name="add_ingredient[]" id="cheese" value="{cheese}">
                <label for="cheese">Cheese</label><br>

                <input type="checkbox" name="add_ingredient[]" id="sour_cream" value="{sour_cream}">
                <label for="sour_cream">Sour Cream</label><br>                

            <label for="delivery_instructions">Delivery Instructions</label><br>

                <textarea name="delivery_instructions" rows="10" cols="30">Delivery Instructions</textarea><br>

            <input type="submit" value="Submit">

            <input type="reset">

        </form>
    </body>
</html>
