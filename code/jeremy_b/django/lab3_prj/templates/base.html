{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar max-width">
    <div class="logo">
        <h1 ><a href="{% url 'posts:index' %}">Qua<span>ckr</span></a></h1>
    </div>
    <div class="menu">
        {% if user.is_authenticated %}
            <ul>
                <li><a href="{% url 'users:profile' user.username %}">Greetings, {{ user.username }}!</a></li>
                <li><a href="{% url 'posts:new' %}">New Quack</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        {% else %}
            <ul>
                <li><a href="{% url 'login' %}">login</a></li>
                <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
            </ul>
        {% endif %}
    </div>
</nav>
<section class="main max-width">{% block content  %}{% endblock content %}</section>
<footer>

</footer>
</body>
</html>
