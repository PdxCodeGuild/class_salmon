{% extends 'base.html' %}

{% block content %}
    <h1>Recent Quacks:</h1>
    {% for post in post_list %}
        <h3>{{ post.post_author }} quacked on {{ post.post_created }}:</h3>
        <p>{{ post.post_body }}</p>
        <a class-="responsive-img" href="{% url 'posts:detail' post.id %}"><img src="{{ post.post_image.url }}" alt="{{ post.post_author }} says {{ post.post_body }}"></a>
    {% endfor %}
{% endblock content %}
