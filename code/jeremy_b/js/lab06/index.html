<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby/dist/css/tabby-ui.min.css">
    <link rel="stylesheet" href="static/styles.css">

</head>
<body>
<div id="app">
    <section class="nav">
        <h1>Satellite Tracker</h1>
        <apod></apod>
    </section>
    <section class="panels">
        <ul data-tabs role="tablist">
            <li><a data-tabby-default href="#sat-search" role="tab">Sat Search</a></li>
        </ul>


        <div id="sat-search" role="tabpanel">
            <h2>Satellite Search</h2>
            <p>Enter the NORAD Number of the satellite you wish to get data for.  If you
                don't know the NORAD number, you can search for it <a href="https://www.n2yo.com/database/">here</a>.</p>
            <p><strong>Fun Facts:</strong></p>
            <label for="sat-search">Satellite ID: </label><sat-search @search-input="" v-on:get-sat-info="showSatInfo($event)"></sat-search>
        </div>
    </section>
</div>
    <!-- scripts -->
    <script src="js/secrets.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby/dist/js/tabby.polyfills.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
