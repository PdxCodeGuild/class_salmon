<!DOCTYPE html>
<!-- root element -->
<html lang="en">
  <!-- the head contains metadata about the document  -->
  <head>
    <!-- meta tags store general metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title, the text that appears on a browser -->
    <title>Company Webpage</title>
    <!-- import external css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" type="text/css" href="css/index_burritoorderform.css"/>
  </head>
  <!-- the body contains the actual document that will be shown to the user -->
  <body>
      <header class="header">
        <h1>Bad Burrito Company</h1>
        <h2>hot delivery for cold cash</h2>
      </header>
      <main class="main">
          <h2 class = "subheader" id="expertise">
              Order Now!
          </h2>
          <form action="https://webhook.site/dbe9319f-67bb-4b94-a47e-1485b3036168" method="post">
            <h3>high fiber delivery awaits...</h3>
            <fieldset>
                <!-- https://www.w3schools.com/tags/tag_fieldset.asp -->
              <legend class="legend">It might taste good.</legend>
              <div class="grid-form-container">
              <label for="burrito-name">Give me your name.</label>
              <input id="burrito-name" name="burrito-name" type="text" placeholder="put your name here"><br>
              <label for="secret-burrito">What is the secret passcode?</label>
              <input id="secret-burrito" name="secret-burrito" type="password" placeholder="the password doesn't matter.">
              <br>
              <div id="burrito-tortilla-buttons">
                <label id="tortilla">What is this thing wrapped up in?</label>
                <div>
                    <input id="white-tortilla" type="radio" name="wrapper" value="white-flour" required><label for="white-tortilla">White Flour Tortilla</label><br>
                    <input id="wheat-tortilla" type="radio" name="wrapper" value="wheat-flour"><label for="wheat-tortilla">Wheat Flour Tortilla</label><br>
                    <input id="spinach-tortilla" type="radio" name="wrapper" value="spinach"><label for="spinach-tortilla">Spinach? I am wrong.</label><br>
                    <input id="corn-tortilla" type="radio" name="wrapper" value="corn"><label for="corn-tortilla">Corn Tortilla</label>
                </div>
              </div>
              <br>
              <label id="rice">What rice guts would you like?</label>
              <div id="rice-buttons">
                <input id="white-rice-choice" type="radio" name="rice-guts" value="white-rice" required><label for="white-rice-choice">White Rice</label><br>
                <input id="brown-rice-choice" type="radio" name="rice-guts" value="brown-rice"><label for="brown-rice-choice">Brown Rice</label><br>              
              </div>
              <br>
              <div id="bean-buttons">
                <label id="rice">Good beans or bad beans?</label>
                <div>
                    <input id="black-beans-choice" type="radio" name="bean-guts" value="black-beans" required><label for="black-beans-choice">Black Beans</label><br>
                    <input id="pinto-beans-choice" type="radio" name="bean-guts" value="pinto-beans"><label for="brown-rice-choice">Pinto-Beans</label><br>
                </div>              
              </div>
              <br>
              <div id="meat-buttons">
                <label id="meats">To murder or not to murder (select your meat)?</label>
                <div>
                    <input id="carnitas-choice" type="radio" name="meat-guts" value="carnitas" required><label for="carnitas-choice">Carnitas</label><br>
                    <input id="chicken-choice" type="radio" name="meat-guts" value="chicken"><label for="chicken-choice">Chicken</label><br> 
                    <input id="sofritas-choice" type="radio" name="meat-guts" value="sofritas"><label for="sofritas-choice">Sofritas</label><br> 
                    <input id="nomeat-choice" type="radio" name="meat-guts" value="nomeat"><label for="nomeat-choice">Meat is murder</label><br>
                </div>              
              </div>
              <br>
              <label id="extras">Extras, fatty?</label>
              <div id="extras-checkboxes">
                <input id="cheese-choice" type="checkbox" name="extras-guts" value="cheese" required><label for="cheese-choice">Cheese please.</label><br>
                <input id="sour-cream-choice" type="checkbox" name="extras-guts" value="sour-cream"><label for="sour-cream-choice">Sour Cream</label><br>               
              </div>
              <br>
              <div id="deliver-instruction-box">
                <input id="delivery-instructions" type="textarea" name="delivery" width=280px required placeholder="help us deliver burrito heaven"><label for="delivery-instructions">Delivery instructions go here if you want your order.</label><br>               
              </div>
              <div>
                <input type="submit" value="Spicy Order Button">
              </div>
            </fieldset>
          </form>
          <figure class="flex-image">
            <img src="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_1024/https://www.brunswick.ca/wp-content/uploads/2018/07/sardines-burritos-1024x576.jpg" alt="fish on burritos."/>
          </figure>
          <figure-caption class="flex-caption">
            <p>put this in your bread.</p>
          </figure-caption>
          <footer class = "flex-footer">
              <div>
                <p>The boring burrito builder boss.</p><br>
                <p><a href="mailto:nicholas.a.fry@gmail.com" class="email" id="contact">notmyemail@notreal.com</a></p>
              </div>
          </footer>
      </main>

  </body>
</html>
