<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Lab05 FavQs in Vue</title>

</head>

<body>
  <div id="app">
    <h1 class="text-5xl text-center m-7 font-bold">'Quoth the Raven...'</h1>
    <form @submit.prevent="search">
      <label for="search_by" class="m-3">Search by:</label>
      <select v-model="searchSelect" id="searchSelect" class="w-28">
        <option value="keyword">Keyword</option>
        <option value="author">Author</option>
        <option value="tag">Tag</option>
      </select>
      <input type="text" v-model="searchInput" id="searchInput" placeholder="Enter search term here" required class="m-5">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">search</button>
    </form>
    <show-results v-bind:results="results" v-if="results"></show-results>
    <div class="text-center">
      <button @click="previousPg" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Previous</button>
      <button @click="nextPg()" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Next</button>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="secrets.js"></script>
  <script src="site.js"></script>
</body>

</html>
