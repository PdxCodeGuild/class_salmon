{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lab01 Grocery List</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'grocery_list/style.css' %}"/>
</head>
<body>
    <div class="flex flex-row justify-evenly">
        <div class="flex flex-col">
            <h2 class="text-3xl text-center m-7">Grocery List</h2>  
            <form class="p-5" method="post" action="{% url 'grocery_list:add' %}">
            {% csrf_token %}
            <input type="text" name="add" placeholder="milk, bread, etc.">
            <button type="submit" class="m-2">add item</button>
            </form>
            <table>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Created Date</th>
                    <th>Delete</th>
                </tr>
            {% for item in groceryitems %}
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>{{ item.text }}</td>
                    <td>{{ item.created }}</td>
                    <td><a href="{% url 'grocery_list:deleteItem' item.id %}"><button>delete</button></a></td>
                </tr>
            {% endfor %}
            </table>
        </div>
        <div class="flex flex-col">
            <h2 class="text-3xl text-center m-9 mb-20">Completed</h2>  

            <table class="mt-2">
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Completed Date</th>
                    <th>Delete</th>
                </tr>
            {% for item in groceryitems %}
                <tr>
                    <td><input type="checkbox" id="checkbox" checked></td>
                    <td><label for="checkbox">{{ item.text }}</label></td>
                    <td></td>
                    <td><a href="{% url 'grocery_list:deleteItem' item.id %}"><button>delete</button></a></td>
                </tr>
            {% endfor %}
        </table>
        </div>
    </div>
</body>
</html>
