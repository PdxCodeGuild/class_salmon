{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}
        <div class="container">
            <h6><em><a href="{% url 'users:profile' post.author.username %}">@{{ post.author.username }}</a></em></h6>
            <h4><a href="{% url 'posts:detail' post.id %}">{{ post.body|linebreaksbr }}</a></h4>
        </div>
    {% endfor %}

{% endblock content %}
