<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <div>
            {{ message }}
        </div>
        <input type="text" v-model="userInput" v-on:keydown.enter="addTask"/>
        <button v-on:click="addTask">Do Thing</button>
            <div>
        <ul v-for="thing in todos">
                <li  v-bind:class="{strike: thing.completed}"> {{ thing.text }}
                    <button v-on:click='removeTask(thing)'>-</button>
                    <input type="checkbox" v-model="thing.completed">
                </li>
                <!-- <li v-else="thing.completed"> <s>{{ thing.text }}</s>
                    <button v-on:click='removeTask(thing)'>-</button>
                    <input type="checkbox" v-model="thing.completed">
                </li> -->
        </ul>
            </div>
        <button v-on:click='clearTasks'>Clear</button>
    </div>
    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Include your code here... -->
    <script src="vue.js"></script>
</body>
</html>
