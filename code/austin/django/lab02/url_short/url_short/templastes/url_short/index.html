{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

</head>

<body>

    <p>INSTRUCTIONS: Enter a complete url including the http. For example, to visit Google, enter http://google.com.</p>

    <form method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="site">Full url: </label>
        <input type="text" name="site" id="site" placeholder="Enter your URL here" required>
        <button type="submit" > Shorten</button>
    </form>

    <h3>Your full URL:</h3>
    <p>{{ site }}</p>

    <h3>Your shortened URL code:</h3>
    <p>{{ code }}</p>

<br>
    <form method="POST" action="{% url 'redirect' %}">
        {% csrf_token %}
        <label for="redirect">Enter your code here to be redirected: </label>
        <input type="text" name="code" id="code" placeholder="Enter your code here">
        <input type="submit" value="Redirect Me">
    </form>

</body>

</html>
