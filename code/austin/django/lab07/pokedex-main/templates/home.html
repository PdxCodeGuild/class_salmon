{% extends 'base.html' %}

{% block content %}

    {% for pokemon in object_list %}
        <div class="pokemon">
            <h2><a href="{% url 'pokemon:detail' pokemon.id %}">{{ pokemon.name }}</a></h2>
            {% comment %} <h4><em><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></em></h4>
            <p>{{ post.body|linebreaksbr }}</p> {% endcomment %}
        </div>
    {% endfor %}

{% endblock content %}
