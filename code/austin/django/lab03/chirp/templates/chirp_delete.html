{% extends 'base.html' %}

{% block content %}

    <h1>Delete Chirp</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this Chirp?</p>
        <h4><em>{{ chirp.author.username }}</em></h4>
            <p>{{ chirp.body|linebreaksbr }}</p>
        <input type="submit" value="Confirm">
    </form>

{% endblock content %}
