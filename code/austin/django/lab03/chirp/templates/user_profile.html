{% extends 'base.html' %}

{% block content %}

    <h1>{{ user_profile.username }}</h1>
    <h5><em>Chirping sense {{ user_profile.date_joined }}!</em></h5>

    {% for chirp in user_profile.chirp_set.all %}
        <div class="chirp-entry">
            <h4><em><a href="{% url 'chirps:detail' chirp.id %}">-{{chirp.posted }}</a></em></h4>
            <p>{{ chirp.body|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock content %}
