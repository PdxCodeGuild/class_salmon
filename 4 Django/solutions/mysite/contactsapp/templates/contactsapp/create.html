{% block content %}

<div class="row">
    <form class="col s12" action="{% url 'contactsapp:save' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input id="contact_name" type="text" name="contact_name">
                <label for="contact_name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <label for="contact_birthday">Birthday</label>
                <input id="contact_birthday" type="date" name="contact_birthday">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="contact_favorite_number" type="number" name="contact_favorite_number">
                <label for="contact_favorite_number">Favorite Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="contact_favorite_fruit" type="text" name="contact_favorite_fruit">
                <label for="contact_favorite_fruit">Favorite Fruit</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <label for="contact_favorite_color">Favorite Color</label>
                <input id="contact_favorite_color" type="color" name="contact_favorite_color">
            </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Create Contact</button>
    </form>
</div>

{% endblock %}
